<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">  
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" 
	rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p>
				<span class="highlight">Grow</span>
			</p>
			<p>
				Learn to design &amp;<br>
				<strong>Code Websites</strong>
			</p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center light-bg">
			<p>
				HTML<br>
				CSS<br>
				Javascript<br>
				Wordpress<br>
				Python
			</p>
		</div>
		<div class="block large-block">
			<p>
				<span class="highlight">Freelance</span>
			</p>
			<p>
				Make enough side cash to<br>
				<strong>Pay off Debt</strong>
			</p>
			<img src="img/piggy.png" alt="piggybank">
		</div>
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="eye">
			<p class="title">
				<span class="marker">2020</span><br>
				Vision Board
			</p>
		</div>
		<div class="block right large-block">
			<img src="img/plane.png" alt="airplane">
			<p><span class="highlight">Travel</span></p>
			<p>
				Plan a trip where I can<br>
				<strong>Work Remotely</strong>
			</p>
		</div>
		<div class="block small-block top-padding center light-bg">
			<p>
				Walk Dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup
			</p>
		</div>
		<div class="block small-block top-padding center">
			<img src="img/doggo.png" alt="doggo">
		</div>
		<div class="block small-block right light-bg">
			<p>
				<span class="highlight">Mind &amp; Body</span>
			</p>
			<p>
				Excercise More<br>
				&amp; Find Zen in<br>
				<strong>Challenge</strong>
			</p>
		</div>	
	</div>
</body>
</html>
